    <!-- Header: Contains Logo, Main Navigation, and Language Switcher -->
    <header class="main-header">
        <div class="header-content">
            <a href="#" class="logo" data-key="logoText"></a>
            <nav class="main-nav">
                <ul class="nav-links">
                    <li><a href="#music" data-key="navMusic"></a></li>
                    <li><a href="surf-map.html" data-key="navMap"></a></li>
                    <li><a href="#about" data-key="navAbout"></a></li>
                    <li><a href="#collabs" data-key="navCollabs"></a></li>
                </ul>
                <div class="language-switcher">
                    <button class="lang-btn active" data-lang="en">EN</button>
                    <button class="lang-btn" data-lang="es">ES</button>
                    <button class="lang-btn" data-lang="fr">FR</button>
                </div>
            </nav>
            <!-- Hamburger button for mobile navigation, with ARIA attributes for accessibility -->
            <button class="hamburger-menu" aria-label="Open navigation menu" aria-expanded="false" aria-controls="main-nav">
                <span class="bar"></span><span class="bar"></span><span class="bar"></span>
            </button>
        </div>
    </header>

    <!-- Main Content Wrapper -->
    <main id="main-content">

        <!-- Hero Section: Full-screen introductory visual -->
        <section id="hero" class="hero-section">
            <div class="hero-content">
                <img src="images/logo.webp" alt="" class="hero-logo" decoding="async">
                <h1 class="hero-tagline" data-key="heroTagline"></h1>
                <a href="#music" class="cta-button" data-key="heroButton"></a>
            </div>
        </section>

        <!-- Music Section: Displays featured releases -->
        <section id="music" class="page-section">
            <h2 class="section-title" data-key="musicTitle"></h2>
            <div class="music-grid">
                <!-- Music cards will be injected here by JavaScript -->
            </div>
            <button class="cta-button discography-btn" data-key="discographyBtn"></button>
        </section>

        <!-- About Section: Artist photo and biography -->
        <section id="about" class="page-section alt-bg">
             <h2 class="section-title" data-key="aboutTitle"></h2>
             <div class="about-content">
                <div class="about-image-container">
                    <img src="images/artist-photo.jpg" alt="Photo of Frédéric Guigand of La Sonora Volcánica" loading="lazy" decoding="async">
                </div>
                <div class="about-text-container">
                    <p data-key="aboutBio"></p>
                </div>
            </div>
        </section>
        
        <!-- Collaborations Section: Grid of collaborator cards -->
        <section id="collabs" class="page-section">
            <h2 class="section-title" data-key="collabsTitle"></h2>
            <div class="collabs-grid">
                <!-- Collaborator cards will be injected here by JavaScript -->
            </div>
        </section>

    </main>

    <!-- Footer: Contains social/streaming links and copyright info -->
    <footer class="main-footer">
        <div class="footer-content">
            <div class="footer-links" id="footer-links">
                <!-- Artist links will be dynamically injected here by JavaScript -->
            </div>
            <p class="copyright">&copy; 2025 Frédéric Guigand. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Side Panel: A reusable container for Discography and Collaborator Details -->
    <div class="side-panel-overlay" id="side-panel-overlay"></div>
    <div class="side-panel" id="side-panel" role="dialog" aria-modal="true" aria-labelledby="side-panel-title">
        <div class="side-panel-header">
            <h2 class="side-panel-title" id="side-panel-title"></h2>
            <button class="close-panel-btn" aria-label="Close panel">&times;</button>
        </div>
        <div class="side-panel-content">
            <!-- Content will be injected here by JavaScript -->
        </div>
    </div>
    
    
    <!-- Persistent Mini Audio Player: Appears at the bottom when a track is played -->
    <div class="mini-player" id="mini-player" role="region" aria-label="Audio player" aria-live="polite">
        <div class="player-progress">
            <input type="range" class="seek-slider" value="0" max="100" aria-label="Track progress">
        </div>
        <div class="player-content">
            <div class="player-track-info">
                <img src="images/placeholder-album.svg" alt="Current track cover" class="player-cover-art" loading="lazy" decoding="async">
                <div class="player-text">
                    <h4 class="player-title">Track Title</h4>
                    <p class="player-artist">La Sonora Volcánica</p>
                </div>
            </div>
            <div class="player-controls">
                <button class="play-pause-btn" aria-label="Play" data-action="toggle-play">
                    <svg class="icon icon-play"><use href="#icon-play"></use></svg>
                    <svg class="icon icon-pause hidden"><use href="#icon-pause"></use></svg>
                </button>
            </div>
            <div class="player-time-and-close">
                <div class="time-container">
                    <span class="current-time">0:00</span> / <span class="total-time">0:00</span>
                </div>
                 <button class="close-player-btn" aria-label="Close player" data-action="close-player">&times;</button>
            </div>
        </div>
        <audio class="audio-element"></audio>
        <div class="player-error-message hidden"></div>
    </div>

    <script type="module" src="script.js" defer></script>
